<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta 
        name="description" 
        content="태계일주3 출연진 중 여행 짝꿍 찾기! 나와 잘 맞는 타입은?"
    />
    <meta name="태계일주로고_무배경" content="./src/images/op_image.png" />
    <title>태계일주3 출연진 중 여행 짝꿍 찾기!</title>
    <script src="./js/personalTest.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

    <div class="personalTest_container">
        <div class="intro_container content_container">
            <img src="./src/images/태계일주로고_무배경.png" alt="">
            <h1>태계일주3 출연진 중 여행 짝꿍 찾기! </h1>
            <h1><br /><span class="point_text">나와 잘 맞는 타입은?</span></h1>
            <button class="start" type="button" data-action="start">시작하기</button>
        </div>
        <div class="test_container content_container">
            <h2>
                <span class="progress point_text">0</span>
                <span class="question">질문</span>
            </h2>
            <div class="answer_container">
                <button class="answer" type="button" data-answer="a">답변 A</button>
                <button class="answer" type="button" data-answer="b">답변 B</button>
            </div>
        </div>
        <div class="result_container content_container">
            <h2 class="result_text">당신 성향은 OOO입니다.</h2>
            <h3 class="result_infor_title"></h3>
            <br /><img id="personImage" src="" alt="Person Image">
            <ul class="result_infor"></ul>
            <button class="restart" type="button" data-action="restart">다시하기</button>
        </div>
    </div>

    <script>
        const personalTest = new PersonalTest('.personalTest_container');
    </script>
</body>
</html>
